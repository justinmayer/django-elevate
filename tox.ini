[tox]
envlist =
    {pypy,py27,py34,py35}-django{18,19,110,111}
    py33-django18
    py36-django111
    docs
    flake8

[testenv]
deps =
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<1.12
    coverage>=4.1
    pytest
    pytest-cov
    pytest-django
commands = py.test --cov elevate --cov-report term-missing {posargs}

[testenv:docs]
basepython=python
changedir=docs
commands=sphinx-build -W -b html -d _build/doctrees . _build/html
deps=
  sphinx
  sphinx_rtd_theme

[testenv:flake8]
basepython=python
commands=flake8 elevate tests *.py {posargs}
deps=flake8

[travis]
python =
    2.7: py27
    3.3: py33
    3.4: py34
    3.5: py35
    3.6: py36
    pypy: pypy
